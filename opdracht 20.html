<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dubbelselectie3</title>

</head>
<body>
<h1>dubbelselectie</h1>

<script>
   var btw= prompt("wat koopt u");

    if (btw.includes("medicijnen")) {
        document.write("0%btw")
    }
    else if(btw.includes("etenswaren")){
        document.write("6%btw")
        }
    else if(btw.includes("anders")){
        document.write("21%btw")
        }


</script>


</body>
</html>
