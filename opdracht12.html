<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oppervlakteberekening3</title>
</head>
<body>
<p><input type="text" id="lengte" placeholder="lengte"> </p>
<p><input type="text" id="breedte" placeholder="breedte"> </p>
<p id="uitvoer"></p>
<button onclick="bereken()">ok</button>
<script>
    function bereken() {
        var lengte= document.getElementById("lengte").value;
        var breedte= document.getElementById("breedte").value;

        document.getElementById("uitvoer").innerHTML=
            " de oppervlakte = " + lengte*breedte;

    }



</script>

</body>
</html>
