<body>
<h1>Invoer</h1>
<p><input type="text" id="naam" placeholder="vul hier je naam in"> </p>
<p><input type="text" id="leeftijd" placeholder="vul hier je leeftijd in"></p>
<button onclick="losop()"> ok </button>
<script>

        document.write("<p> je naam is " + naam + "</p>");
        document.write("<p> je bent " + leeftijd + "jaar oud </p>");

    }
</script>
