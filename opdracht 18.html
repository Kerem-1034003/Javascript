<body>
<h1>dubeleselectie1</h1>
<p><input type="text" id="leeftijd" placeholder="leeftijd"></p>
<button onclick="bereken()">oke</button>
<p id="uitvoer"></p>

<script>
    function bereken() {
        var leeftijd= document.getElementById("leeftijd").value;

        if(leeftijd<13){
            document.getElementById("uitvoer").innerHTML=
                "lagere school"
        }
       else if(leeftijd<17){
           document.getElementById("uitvoer").innerHTML=
               "middelbareschool"
        }
        else
        {document.getElementById("uitvoer").innerHTML=
           "vervolgopleiding"
        }
    }






</script>
